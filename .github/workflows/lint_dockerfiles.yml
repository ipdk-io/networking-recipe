name: "Lint dockerfiles"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


permissions: read-all

jobs:

  lint_dockerfiles:
    timeout-minutes: 100
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Networking Recipe'
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          path: ipdk.recipe

      - name: 'Run hadolint'
        uses: hadolint/hadolint-action@v2.1.0
        with:
          dockerfile: '*ockerfile*'
          recursive: True
